<div class="container main-container">
  <div class="row text-center">
    <div *ngFor="let produto of produtos" class="col-md-4 mb-4">
      <div class="card h-100">
        <a
          [routerLink]="['/produtos', produto.id]"
          routerLinkActive="router-link-active"
          class="text-decoration-none"
        >
          <div class="align-content-center p-4">
            <img src="/assets/{{ produto.imagem }}" alt="" />
          </div>
        </a>
        <h4 class="card-title">{{ produto.nome | titlecase }}</h4>

        <div [ngSwitch]="produto.promocao">
          <div *ngSwitchCase="true">Promoção!</div>
          <div *ngSwitchDefault>Por apenas:</div>
        </div>

        <div *ngIf="produto.promocao" class="card-body">
          <div>
            <h4 class="card-text">
              De:
              <small>
                <del>
                  {{ produto.valor | currency: "BRL":true:"1.2-2":"pt" }}
                </del>
              </small>
              <br />
              Por: {{ produto.valorPromo | currency: "BRL":true:"1.2-2":"pt" }}
            </h4>
          </div>
        </div>

        <div *ngIf="!produto.promocao" class="card-body">
          <h4>{{ produto.valor | currency: "BRL":true:"1.2-2":"pt" }}</h4>
        </div>

        <div class="card-footer">
          <a href="#" class="btn btn-primary">
            <span class="fa fa-shopping-cart"></span> Comprar
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
